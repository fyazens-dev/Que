<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refleksi</title>
    <style>
        body {
            background: linear-gradient(#0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .watermark {
            position: fixed;
            font-size: 40vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            z-index: 0;
            user-select: none;
            pointer-events: none;
            font-family: 'Arial Black', sans-serif;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .container {
            max-width: 800px;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }
        
        .text-box {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: justify;
            padding: 20px;
            border-left: 5px solid #00d4ff;
            background: rgba(0,0,0,0.3);
            border-radius: 0 10px 10px 0;
            animation: fadeIn 2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="watermark">A</div>
    
    <div class="container">
        <div class="text-box" id="text">
            <!-- Teks akan dimuat di sini -->
        </div>
    </div>

    <script>
        const teks = `I don't know any other person with extraordinary powersâ€¦ You cannot imagine what emotions a man without a past has. You are like a boat floating in a vast ocean. The most terrifying thing is not facing a storm, but not being able to find a harbor. The inability to navigate to shore. All you can do is take on disaster after disaster, with no end in sight, never to feel peace and safety.`;
        
        // Tampilkan teks dengan efek ketik
        let index = 0;
        function typeWriter() {
            if (index < teks.length) {
                document.getElementById("text").innerHTML += teks.charAt(index);
                index++;
                setTimeout(typeWriter, 30);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
